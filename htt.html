
    <!DOCTYPE html>
    <html>
    <head>
<style>
    a:link {
  color: green;
  background-color: transparent;
  text-decoration: underline;
}

a:visited {
  color: pink;
  background-color: transparent;
  text-decoration: none;
}

a:hover {
  color: red;
  background-color: transparent;
  text-decoration: underline;
}

a:active {
  color: yellow;
  background-color: transparent;
  text-decoration: underline;
}
</style>
        
    </head>

    body 
    
   
    
    
    <h1>This is a heading</h1>
    <p>This is a paragraph.</p>
    <a href="https://google.com ">click me</a>
    </body>
    </html>
