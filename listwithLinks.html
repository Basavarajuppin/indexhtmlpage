<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>list with links</title>

    <style>
        ul{
            list-style-type: none;
            overflow:hidden;
            
           
            background-color: #333333;
        }
        li{
            float:  left;
        }
        li a{
            display: block;
            color: white;
            text-align: center;
            padding: 16px;
        }
    </style>
</head>
<body>

<ul >
    <li><a href="#home">home</a></li>
    <li><a href="#about">about</a></li>
    <li><a href="#call us">call us</a></li>
    <li><a href="#news">news</a></li>
</ul>    
</body>
</html>
